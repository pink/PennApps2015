<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ionic Seed App</title>

    <!-- ionic css -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link href="css/ionic.css" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <!--<link rel="stylesheet" type="text/css" href="css/index.css" />-->
    <!-- angularjs scripts -->
    <script src="http://code.ionicframework.com/nightly/js/ionic.bundle.js"></script>

    <!-- cordova script -->
    <script src="cordova.js"></script>
    <script src="app.js"></script>
    <script src="collide/collide.js"></script>
    <script src="js/ionic.tdcards.js"></script>
    <script src="js/spotify.js"></script>
  </head>

  <!-- 
    'starter' is the name of this angular module (js/app.js)
  -->
  <body ng-app="starter" ng-controller="MainCtrl" no-scroll>

    <ion-nav-view></ion-nav-view>
    <script id="menu.html" type="text/ng-template">
      <ion-side-menus enable-menu-with-back-views="false">

        <ion-side-menu-content>
          <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
              <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
              </button>
            </ion-nav-buttons>
          </ion-nav-bar>

          <ion-nav-view name="menuContent"></ion-nav-view>
        </ion-side-menu-content> 

        <ion-side-menu side="left">
          <ion-header-bar class="bar-calm">
            <h1 class="title">Butts</h1>
          </ion-header-bar>
          <ion-content class="has-header dark">
            <ion-list>
              <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
              <ion-item href="#/menu/main" class="icon item-icon-left" nav-clear menu-close><i class="icon ion-home"></i>Discover</ion-item>
              <ion-item href="#/menu/settings" class="icon item-icon-left" nav-clear menu-close><i class="icon ion-gear-b"></i>Settings</ion-item>
              <ion-item href="#/menu/about" class="icon item-icon-left" nav-clear menu-close><i class="icon ion-help-circled"></i>About</ion-item>
            </ion-list>
          </ion-content>
        </ion-side-menu>

      </ion-side-menus>
    </script>

    <script id="settings.html" type="text/ng-template">
      <ion-view view-title="Settings">
        <ion-content>
          <ul class="list">
            <li class="item item-checkbox">
              <label class="checkbox">
                <input onClick="toggle(this)" type="checkbox">
              </label>
              All
            </li>
            <li class="item item-checkbox">
              <label class="checkbox">
                <input name="pref" type="checkbox">
              </label>
              Country
            </li>
            <li class="item item-checkbox">
              <label class="checkbox">
                <input name="pref" type="checkbox">
              </label>
              EDM
            </li>
            <li class="item item-checkbox">
              <label class="checkbox">
                <input name="pref" type="checkbox">
              </label>
              Hip Hop
            </li>
            <li class="item item-checkbox">
              <label class="checkbox">
                <input name="pref" type="checkbox">
              </label>
              Pop
            </li>
            <li class="item item-checkbox">
              <label class="checkbox">
                <input name="pref" type="checkbox">
              </label>
              Pop Rock
            </li>
            <li class="item item-checkbox">
              <label class="checkbox">
                <input name="pref" type="checkbox">
              </label>
              Rock
            </li>
          </ul>
        </ion-content>
      </ion-view>
    </script>

    <script id="about.html" type="text/ng-template">
      <ion-view view-title="About">
        <ion-content>
        </ion-content>
      </ion-view>
    </script>

    <script id="spot-login.html" type="text/ng-template">
      <ion-view view-title="Login">
        <ion-content>
          <button onClick="authorize()" class="button icon-right ion-power button-calm">Login</button>
        </ion-content>
      </ion-view>
    </script>

    <script id="main.html" type="text/ng-template">
      <ion-view ng-controller="CardsCtrl" view-title="Discover">
        <td-cards>
          <td-card ng-repeat="card in cards" on-destroy="cardDestroyed($index, card)" on-swipe-left="cardSwipedLeft($index)" on-swipe-right="cardSwipedRight($index, card)" on-partial-swipe="cardPartialSwipe(amt)" class="card-{{$index}}">
            <div class="image" id="results" ng-controller="CardCtrl">
              <div class="no-text">NOPE</div>
              <img id="pic" value="{{card.song}}" onClick="play()" ng-src="{{card.image}}">
              <div class="yes-text">LIKE</div>
            </div>
            <div class="item">
              <h2><strong>{{card.title}}</strong></h2>
              <h3>{{card.artist}}</h3>
            </div>
            <div class="item tabs tabs-secondary tabs-icon-left">
              <a class="tab-item" ng-click="cardDestroyed($index, card)" href="#">
                <i class="icon ion-close-round"></i>
              </a>
              <a class="tab-item" ng-click="cardDestroyed($index, card)" href="#">
                <i class="icon ion-checkmark-round"></i>
              </a>
            </div>
          </td-card>
        </td-cards>

      </ion-view>
    </script>

  </body>
</html>
